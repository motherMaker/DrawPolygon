<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="jquery.min.js" type="text/javascript"></script>
</head>

<body>
  <img src="5f.jpg" alt="测试图" id="img" width="">

  <!-- 控制台 -->
  <div id="floatConsole">
    <div class="scale">
      <button onclick="scaleImg('add')" id="addImg">放大图片</button>
      <button onclick="scaleImg('reduce')" id="reduceImg">缩小图片</button>
      <button onclick="Operate.start()" id="startDraw">开始绘制</button>
      <!-- <button oncanplay="Operate.pause()">暂停绘制</button> -->
      <button onclick="Operate.stop()" id="stopDraw">完成绘制</button>
      <button onclick="Operate.revoke()" id="revokeDraw">撤回</button>
      <button onclick="Operate.rename()">重命名</button>
    </div>
  </div>

  <!-- 点的集合 -->
  <div id="pointsContent"></div>

  <!-- 图形 -->
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="map"></svg>

  <script src="index.js"></script>
</body>

</html>
